<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoArm-M1 Interaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #0f172a;
      color: #ffffff;
    }
    .terminal {
      background-color: #1e293b;
      border-radius: 0.5rem;
      border: 1px solid #4b5563;
      padding: 1rem;
    }
    .log-entry {
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      background-color: #0f172a;
      margin-bottom: 0.25rem;
    }
    .info-log { color: #60a5fa; }
    .fail-log { color: #f87171; }
    .success-log { color: #4ade80; }
    .user-log { color: #fbbf24; }
    .btn {
      @apply bg-fuchsia-700 text-white px-4 py-2 rounded-lg hover:bg-fuchsia-600 transition;
    }
    .btn-secondary {
      @apply bg-slate-700 text-white px-4 py-2 rounded-lg hover:bg-slate-600 transition;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-4xl mx-auto">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-fuchsia-400 mb-2">ü¶æ RoArm-M1: Object Picker</h1>
      <p class="text-lg text-fuchsia-300">Choose input mode and target object</p>
    </header>

    <!-- Input Mode -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2 text-pink-400">Step 1: Choose Input Mode</h2>
      <div class="flex gap-4 flex-wrap">
        <button class="btn" onclick="logMode('Voice')">üé§ Voice</button>
        <button class="btn" onclick="logMode('Screen')">üñ•Ô∏è Screen</button>
      </div>
    </div>

    <!-- Object Selection -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2 text-pink-400">Step 2: Select an Object</h2>
      <div class="flex gap-4 flex-wrap">
        <button class="btn-secondary" onclick="logObject('Cup')">ü•§ Cup</button>
        <button class="btn-secondary" onclick="logObject('Bottle')">üß¥ Bottle</button>
        <button class="btn-secondary" onclick="logObject('Scissors')">‚úÇÔ∏è Scissors</button>
        <button class="btn-secondary" onclick="logObject('Box')">üì¶ Box</button>
      </div>
    </div>

    <!-- Logs -->
    <div class="mt-8 terminal">
      <p class="text-sm text-gray-400 mb-2">üìù Logs:</p>
      <div id="logArea" class="space-y-1 text-sm"></div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-400">
      <p>v1.0 ‚Äì Voice/Screen interface for object selection</p>
    </footer>
  </div>

  <script>
    function logMode(mode) {
      const log = `[USER] Selected input mode: ${mode}`;
      addLog(log, 'user-log');
    }
    function logObject(obj) {
      const log = `[USER] Selected object: ${obj}`;
      addLog(log, 'user-log');
    }
    function addLog(text, className) {
      const div = document.createElement('div');
      div.className = `log-entry ${className}`;
      div.textContent = text;
      document.getElementById('logArea').appendChild(div);
    }
  </script>
</body>
</html>
