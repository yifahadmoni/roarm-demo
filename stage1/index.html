<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הדגמה רובוטית</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>הדגמת שליטה בזרוע רובוטית</h1>

  <div class="section">
    <h2>בחר ממשק</h2>
    <button onclick="setInterface('touch')">מסך מגע</button>
    <button onclick="setInterface('voice')">קול</button>
  </div>

  <div class="section" id="object-selection" style="display:none">
    <h2>בחר חפץ</h2>
    <button onclick="chooseObject('בקבוק')">בקבוק</button>
    <button onclick="chooseObject('מספריים')">מספריים</button>
    <button onclick="chooseObject('כוס')">כוס</button>
    <button onclick="chooseObject('מזלג')">מזלג</button>
  </div>

  <div class="section" id="status-section" style="display:none">
    <h2>התקדמות</h2>
    <div id="progress"><div id="bar"></div></div>
    <div id="steps"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
